<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클래스 이름을 이용한 선택</title>
</head>
<body>
    <!-- Dom : 모든 태그는 객체이다 --> 
     <div>
     <h1>클래스 이름을 이용한 선택</h1>
     <ul>
      <li class="item odd">첫번째 아이템이에요!</li>
      <li class="item even">두번째 아이템이에요!</li>
      <li class="item odd">셋번째 아이템이에요!</li>
      <li class="item even">넷번째 아이템이에요!</li>
      <li class="item odd">다섯번째 아이템이에요!</li>
     </ul>
    </div>
</body>
<script>
  HTMLCollection.prototype.forEach = Array.prototype.forEach;
 const items= document.getElementsByClassName("item");
 // 콘솔에 item들 모두 출력
 items.forEach((item)=>{console.log(item)});
 // 짝수(even)는 녹색, 홀수(odd)는 핑크
 const colors={
  even : "green",
  odd : "pink"
 }
 items.forEach((item)=>{
  item.style.color=colors[item.classList[1]]
 })
</script>
</html>
