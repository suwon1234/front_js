<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="wrap">
    <p>DOM 트리에 동적으로 객체를 삽입할 수 있다</p>
    <p>createElement("태그명"), appendChild("태그객체"),
      removeChild("태그객체")
    </p>
    <p>위 3개의 메소드를 이용해서 새로운 객체를 생성, 삽입, 삭제 할 수 있다</p>
    <a href="javascript:createDIV()">DIV 생성</a>
  </div>
  
</body>
<script>
  globalThis.number=0;
  function createDIV(){
    const colors =new Array(
      "yello",
      "red",
      "blue",
      "skyblue",
      "green",
      "orange",
      "pink"
    )
    const div = document.createElement("div"); // 만들면 무조건 document에 들어가는게 아님
    div.innerText = `새로 생성된 div ${++globalThis.number}`;
    const i = Math.floor(Math.random() * colors.length);//램덤한 숫자를 만드는 코드
    div.style.backgroundColor=colors[i];
    document.getElementById("wrap").appendChild(div) // 위에서 만든 div를 추가해줘

    div.onclick=function(){ // 해당 클릭한 div 엄마의 요소를 없애줘
      this.parentElement.removeChild(this)
    }
  }
</script>
</html>
