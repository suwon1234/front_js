<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery 기초</title>
</head>
<body>
  <div><input type="text" class="number" value="1"></div>
  <div><input type="text" class="number" value="2"></div>
  <div><input type="text" class="number" value="3"></div>
  <div>
    <button onclick="Change()">변경(JS)</button>
    <button onclick="$('.number').css('borderColor','red')">변경(JQ)</button>
  </div>


  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
  function Change(){
    const inputs = document.querySelectorAll("input.number");
    inputs.forEach((inputs)=>{
      inputs.style.borderColor = "red";
    })
  }

</script>
</html>
