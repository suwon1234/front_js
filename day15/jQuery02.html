<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery 기초</title>
</head>
<body>
  <ul class="car">
    <li>페파리</li>
    <li>롤스로이스</li>
    <li>벤츠</li>
  </ul>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  const $ul=$("ul");
  const $li=$("li");
  // .eq(index) : 해당 요소 찾기

  // jQuery객체에서 한 개를 가져오기 위해 접근하면 JS객체로 바뀐다
  // console.log($list2.eq(0))
  // .closest() : 부모에서 찾기
  // .find() : 자식에서 찾기
  // .prev() : 이전 요소 가지고 오기
  // .next() : 다음 요소 가지고 오기
  // .eq(index) : 해당 요소 찾기
  // .append() : 요소에 추가하기
  // .html() : innerHTML로 요소 추가하기

  //ul 태그의 자식 중에서 벤틀리 가져오기
  $ul.find("li").each((i,li)=>{
    
    if(console.log($(li).text()==="벤츠")){
      console.log($(li));
    }
  })

  // 값을 선택

  console.log($li.eq(2).prev());


  // 값을 변경
  $li.eq(0).next().text("마세라티");
  $li.eq(1).closest("ul").attr("class","super-car");

  // ul 태그의 자식 중에서 첫번 쨰 자식 요소 제거
  $ul.find("li").first().remove();
  // ul 태그의 마지막 자식 요소로 BMW 추가
  $ul.append("<li>BMW</li>");
  // ul 태그의 기존 li를 모두 없애고 람보르기니만 추가
  $ul.html("<li>람보르기니</li>")

</script>
</html>
